<!doctype html>
<html> 
  <head>
    <title>Calculators</title>
    <!--link to external css-->
    <link rel="stylesheet" href="style.css">
    <!--link to external js-->
    <script src="script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <!--display screen, for the calculator-->
      <input type="text" class="display" disabled>
      <!--keyboard buttons-->
      <div class="buttons">
        <button class="operator">(</button>
        <button class="operator">)</button>
        <button class="operator">%</button>
        <button class="operator">AC</button>

        

       
        

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>
        <button>0</button>
        <button>.</button>
        <button class="operator">=</button>
        <button class="operator">+</button>
      </div>
    </div>
  </body>
</html>
